{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h3>{{ team.name }} - {{ session['team_user'] }}</h3>
    <div id="team_members"><p>Members: <span id="members">{{ team.users_str }}</span></p></div>
</div>

<div class="container">
    <div id='actual-item'>
    </div>
</div>

<div class="container">
    <div id="countdown" class="col-md-12 text-right px-4 py-4">
    </div>
</div>

<div class="container w-100">
    <form>
        <input id="question-id" name="question_id" type="hidden" />
        <input id="team-id" name="team_id" type="hidden" value="{{ team.team_id }}"/>
        <div id="answer-div" class=" w-100" style="display: none">
            <div class="form-row">
                <div class="form-group mr-4 text-center">
                    Answer
                </div>
                <div class="form-group mr-4" style="width: 80%">
                    <input id="answer" class="form-control w-100" type="text" name="answer" autofocus="" disabled="" />
                    <small id="answer-msg" class="form-text text-muted"></small>
                </div>
                <div class="form-group text-nowrap">
                <button id="btn-countdown" class="btn btn-primary" style="display: none" disabled></button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='util.js') }}"></script>
    <script src="{{ url_for('static', filename='play.js') }}"></script>
{% endblock %}
